

{% extends "TheaterWinBook/base_header_footer.html" %}
{% block content %}

    <div class="breadcrumb-wrap">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h4>회원 가입</h4>
                </div>
                <div class="col-sm-6 hidden-xs text-right">
                    <ol class="breadcrumb">
                        <li><a href="index.html">Home</a></li>
                        <li>Login register classic</li>
                    </ol>
                </div>
            </div>
        </div>
    </div><!--breadcrumbs-->


    <div class="divide40"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-md-offset-0 col-sm-offset-2">

                <div class="login-form">
                    <h3 style="text-align: center">회원 가입</h3>
                    <form role="form" method="post" action="">
                          {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">&nbsp&nbsp로그인 아이디</label>
                            <input class="form-control"  name="username"  placeholder="로그인에 사용하실 아이디를 입력해주세요">
                        </div>
                           <div class="form-group">
                            <label for="exampleInputPassword1">&nbsp&nbsp이메일</label>
                            <input  class="form-control"  name="email" type="email" placeholder="이메일은 비밀번호 찾기 용도로 쓰입니다. 정확하게 입력해주세요">
                        </div>
                           <div class="form-group">
                            <label for="exampleInputPassword1">&nbsp&nbsp사용자 닉네임</label>
                            <input  class="form-control"  name="first_name" placeholder="극장승에서 사용하실 닉네임을 입력해주세요">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">&nbsp&nbsp비밀번호</label>
                            <input  class="form-control"  name="password" placeholder="비밀번호를 입력해주세요">
                        </div>
                        <button type="submit" class="btn btn-theme-bg" style="width: 90%; margin: 0 5%">회원 가입 하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="divide40"></div>


{% endblock %}
